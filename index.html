<!DOCTYPE html>
<html lang="en">
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width", initial-scale="1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css" href="style.css">

	<title>CUSTOMER CALLS</title>
	
</head>
<body>
	<div id= "container">
		<div class="cover_image">
			<img src="porschecar1.jpg" width="350px" height="350px" class="cover">
		</div> <!-- cover image div ending -->
		<div id="audio_player">
			<div id="audio_info">
				<span class="caller_name">John Smith</span> - <span class="dealership">Sunrise Ford</span>

		<div class="audio-control">
			<audio controls>
				<source src="sound1.mp3" type="audio/mpeg">
			</audio>
		</div>
	</div> <!-- audio_info div ending -->

		<div id="audio_info">
				<span class="caller_name">Johnny Knoxville</span> - <span class="dealership">Valley Kia</span>
			<div class="audio-control">
			<audio controls>
				<source src="heli1.mp3" type="audio/mpeg">
			</audio>
		</div>
	</div> <!-- audio_info div ending -->

	<div id="audio_info">
				<span class="caller_name">Cool Music Man</span> - <span class="dealership">Kentucky Cars</span>
			<div class="audio-control">
			<audio controls>
				<source src="music1.mp3" type="audio/mpeg">
			</audio>
		</div>
	</div> <!-- audio_info div ending -->

	<div id="audio_info">
				<span class="caller_name">Michael Andretti</span> - <span class="dealership">Andretti Cars</span>
			<div class="audio-control">
			<audio controls>
				<source src="race_car1.mp3" type="audio/mpeg">
			</audio>
		</div>
	</div> <!-- audio_info div ending -->

		</div> <!-- audio_player div ending -->
	</div> <!--- id container div end -->
</body>
<script src="main.js"></script>
</html>
